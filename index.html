<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffe6e9;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; /* Important for the moving button */
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.05);
            background-color: #e63950;
        }

        .no-btn {
            background-color: #e0e0e0;
            color: #333;
            position: relative; /* Default position */
        }

        /* Hidden message that appears after clicking Yes */
        .hidden-message {
            display: none;
            margin-top: 20px;
            color: #ff4d6d;
            font-weight: bold;
            font-size: 1.2rem;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2l4MndxM3FwM3FwM3FwM3FwM3FwM3FwM3FwM3FwM3FwMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Hearts">
        </div>

        <h1 id="main-text">Will you be my Valentine?</h1>
        <p id="sub-text">I'd love to watch a movie with you! üçøüé¨</p>

        <div class="btn-group">
            <button class="yes-btn" onclick="acceptLove()">Yes!</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

        <div class="hidden-message" id="success-msg">
            Yay! It's a date! ‚ù§Ô∏è <br> Pick the movie!
        </div>
    </div>

    <script>
        // Function to handle the "Yes" click
        function acceptLove() {
            // Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
            });

            // Change Text
            document.getElementById("main-text").innerHTML = "I knew you'd say yes! ü•∞";
            document.getElementById("sub-text").style.display = "none";
            document.querySelector(".btn-group").style.display = "none";
            document.getElementById("success-msg").style.display = "block";
            
            // Trigger more confetti after a short delay
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 100,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });
            }, 500);
        }

        // Function to make the "No" button run away
        function moveButton() {
            const noBtn = document.getElementById("noBtn");
            const container = document.querySelector(".container");
            
            // Get dimensions
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate max boundaries to keep button inside the card roughly
            // Or allow it to go anywhere on screen (more chaotic/fun)
            const maxX = window.innerWidth - btnRect.width;
            const maxY = window.innerHeight - btnRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Set fixed position to allow free movement
            noBtn.style.position = "fixed";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }
    </script>
</body>
</html>
